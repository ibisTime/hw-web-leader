<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <title></title>
    <!-- css样式 -->
    <link rel="shortcut icon" type="image/ico" href="../images/favicon1.ico" />
    <link rel="stylesheet" href="../css/material-design-iconic-font.css" />
    <link rel="stylesheet" href="../css/ionicons.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/swiper.css" />
    <link rel="stylesheet" href="../css/signin.css" />
    <link rel="stylesheet" href="../css/toastr.css" />
    <link rel="stylesheet" href="../css/chosen.css" />
    <!-- js脚本 -->
    <script type="text/javascript" src="../js/config.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.validate.js"></script>
    <script type="text/javascript" src="../js/app/com/common-validate.js"></script>
    <script type="text/javascript" src="../js/app/com/common-ajax.js"></script>
    <script type="text/javascript" src="../js/lib/swiper.js"></script>
    <script type="text/javascript" src="../js/app/com/cloud.js"></script>
    <script type="text/javascript" src="../js/app/signin.js"></script>
    <script type="text/javascript" src="../js/lib/toastr.js"></script>
    <script src="../js/lib/chosen.jquery.js"></script>
    <script src="../js/lib/jquery.cityselect.js"></script>
    <style>
    	.registerBtn{
    		font-size: 13px;
    		color: #999;
    		cursor: pointer;
    		margin-top: 10px;
    		float: right;
    	}
    	.registerBtn:hover{
    		color: #F32043;
    		text-decoration: underline;
    	}
    </style>
</head>

<body>
    <div class="cloud">
        <div class="cloud-1"></div>
        <div class="cloud-2"></div>
    </div>
    <div class="login-top">
        <span>欢迎登录<b id="hello-text"></b></span>
        <ul>
            <li><a href="#">帮助</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
    <div class="login-body">
        
        <div class="swiper-container" style="width: 100%;height: 600px;">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                	<span class="system-logo" style="text-align: center;"></span>
					<form id="loginForm" class="wp100" method="post">
                    <div class="login-box">
                        <ul>
                            <li>
                                <input id="loginName" name="loginName" type="text" class="login-user" placeholder="用户名" />
                            </li>
                            <li>
                                <input id="loginPwd" name="loginPwd" type="password" class="login-pwd" placeholder="密码" />
                            	<div style="width: 100%; overflow: hidden;">
                            		<div id="registerBtn" class="registerBtn">没有账号？点击申请</div>
                            	</div>
                            </li>
                            <li>
                            	<div class="btnWrap">
                                    <input id="loginBtn" type="button" class="login-btn margin-right-40" value="登录" />
                                    <input type="reset" class="login-btn" value="重置" />
                                </div>
                            </li>
                        </ul>
                    </div>
					</form>
                </div>
                
                <div class="swiper-slide register-swiper">
                    <form class="wp100 registerForm" id="registerForm">
                    	<div class="login-box" style="background:url(../images/forgetinfo.png)">
                    		<div class="ul" style="margin-top: 38px;">
                                <div class="li">
                                    <span class="fleft text">手机号:</span><input name="mobile" id="mobile" type="text" class="login-input fleft" placeholder="请输入手机号" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">验证码:</span><input name="smsCaptcha" id="smsCaptcha" type="text" class="login-input-s fleft" placeholder="请输入短信验证码" />
                                    <input id="smsBtn" type="button" class="login-btn login-btn-sms fleft" style="margin-left:20px;" value="获取验证码" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">户外昵称:</span><input name="outName" id="outName" type="text" class="login-input fleft" placeholder="请输入户外昵称" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">真实姓名:</span><input name="realName" id="realName" type="text" class="login-input fleft" placeholder="请输入真实姓名" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">身份证号:</span><input name="idNo" id="idNo" type="text" class="login-input fleft" placeholder="请输入身份证号" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">所在地区:</span>
                                    <div id="city-group" class="fleft">
                                    	<select id="province" name="province" class="control-def prov">
                                    		<option value="">请选择</option>
                                    	</select>
                                    	<select id="city" name="city" class="control-def city">
                                    		<option value="">请选择</option>
                                    	</select>
                                    	<select id="area" name="area" class="control-def dist">
                                    		<option value="">请选择</option>
                                    	</select>
                                    </div>
                                </div>
                                <div class="li">
                                    <span class="fleft text">详细地址:</span><input name="address" id="address" type="text" class="login-input fleft" placeholder="请输入详细地址" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">邮箱:</span><input name="email" id="email" type="text" class="login-input fleft" placeholder="请输入邮箱" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">紧急联系人:</span><input name="emeContact" id="emeContact" type="text" class="login-input fleft" placeholder="请输入紧急联系人" />
                                </div>
                                <div class="li">
                                    <span class="fleft text">紧急联系人手机号:</span><input name="emeMobile" id="emeMobile" type="text" class="login-input fleft" placeholder="请输入紧急联系人手机号" />
                                </div>
                                
                                <div class="li" style="margin-top: 20px;">
                            		<div class="btnWrap">
	                                    <input id="goLoginBtn" type="button" class="login-btn margin-right-40" value="返回" />
	                                    <input id="confirmBtn" type="button" class="login-btn" value="申请" />
                                	</div>
                                </div>
                            </div>
                    	</div>
                	</form>
                </div>
            </div>
        </div>
    </div>

    <div class="login-bm">版权所有 2017<a href="#">&nbsp;&nbsp;&nbsp;<a id="footer-system" href="#"></a></a>
    </div>
</body>

</html>
